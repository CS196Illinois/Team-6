<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Car Classification</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div style="overflow: hidden;">
                <img src="images/logo.ico" id="logo" alt="logo of the website">
                <p id="headline">AutoVision</p>
            </div>
        </header>

        <nav>
            <ul id="navigation-bar">    
                        <li class="navigation-button"><a href="index.html" class="active">Home</a></li>
                        <li class="navigation-button" id="contact"><a href="contact-page.html">Contact</a></li>
                        <li class="navigation-button" id="about"><a href="about-page.html">About</a></li>
            </ul>
        </nav>

        <main>
            <div id='bg-image'></div>
            <div id="pictureDropBox">
                <form action="" method="POST" enctype="multipart/form-data">
                    <input type="file" id="img-find-button" name="img" accept="image/*" onchange="loadFile(event)" style="display: none;">
                    <label for="img-find-button">+</label>
                    <img id="img-output">
                    <input type="submit" value="Classify" id="classify-button">
                </form>
            </div>
            <div id="description">
                Trying to figure out the type of a car?
                <br>
                Wanna know some data about a car?
                <br>
                <span class="enlarge">Upload the photo and Classify here</span>   
            </div>
        </main>

        <script src="scripts/main.js"></script>
    </body>
</html>
